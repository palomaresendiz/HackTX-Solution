<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userProfileStyles.css">
    <title>Sign In Page</title>
</head>
<body>
    <h1>Sign up</h1>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Enter a new Username and Password</h3>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!--Username-->
            <label for="username">New Username</label><br>
            <input required name="nwUsername" type="text" placeholder="Enter Username"><br><br>

            <!--Password-->
            <label for="password">New Password</label><br>
            <input required name="nwPassword" type="text" placeholder="Enter Password"><br>
            
            <!-- Submit button -->
            <button type="submit">Create New Account</button>

            <!--Check for Existing Account-->

        </div>

    </form>
</body>
</html>
