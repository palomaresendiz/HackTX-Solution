<!DOCTYPE html>
<html lang="en">
<head>

        }

        .rectangle {
            width: 50%; 
            height: 120px;
            margin-left: 400px;
            margin-bottom: 10px;
            margin-right: 80px;
            /* padding-left: 40%; */

            /* flex-grow: 1; */
            /* padding-bottom: 10%; */
            border-style: solid;
            border-color: black;
            border-width: 1px;
            border-radius: 10px;
            background-color: #FAFAF5;
            float: left;

            background-repeat: no-repeat;
            background-position: center; /* this will center the image in the div */
            background-size: small; /* this will cover the entire area of the div */
}
        

        .content-wrapper {
        display: flex;
        align-items: center; /* This ensures vertical alignment if needed */
        /* justify-content: space-between; /* This pushes items to the far ends */
        }

        .smallRectangle {
            width: 320px;
            height: 140px;
            margin-top: 350px;
            left: 10;
            background-color: #FAFAF5;
            border-style: solid;
            border-color: black;
            border-width: 1px;
            border-radius: 10px;
            float: top;
        }

    </style>
</head>
<body>
    <h1 id="profileName"> Profile Name </h1>

<hr>

    <div class="rectangle" id="rectangle1" style="background-image: url('path-to-your-image1.jpg');"> Initial text 1</div>

    <div class="rectangle" id="rectangle3" style="background-image: url('path-to-your-image3.jpg');"> Initial text 3</div>
<img id="dynamicImage" src="initial-image-url.jpg" alt="Description of the image">
<br>

<div class="smallRectangle" id="smallRectangle1">Initial small text</div>

<script>
    // Get the image element by its ID
    var imageElement = document.getElementById("dynamicImage");

    // Change the image source
    imageElement.src = "new-image-url.jpg";


        // Access the rectangles by their IDs
    var rect1 = document.getElementById("rectangle1");
    var rect2 = document.getElementById("rectangle2");
    var rect3 = document.getElementById("rectangle3");
    var smallRect = document.getElementById("smallRectangle1");

    // Change their text content
    rect1.textContent = " Party:" + " New text for rectangle 1";
    rect2.textContent = " Term:" + "New text for rectangle 2";
    rect3.textContent =  " Current Position:" + "New text for rectangle 3";
    smallRect.textContent = "New text for small rectangle";

        // Get the h1 element by its ID
    var profileNameElement = document.getElementById("profileName");

    // Change the h1 content
    profileNameElement.textContent = "New Profile Name";

    // After your existing JavaScript...
    if(true){
        var partyImage = "https://upload.wikimedia.org/wikipedia/commons/9/9b/Republicanlogo.svg"
    }
    else{
        var partyImage = "https://www.worldatlas.com/r/w1200/upload/ea/c3/c5/shutterstock-319420406.jpg"
    }
    rect1.style.backgroundImage = "url({partyImage})";
    rect2.style.backgroundImage = "url('https://static.thenounproject.com/png/17131-200.png')";
    rect3.style.backgroundImage = "url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwaq3Ly-sRRRX3cRqUfgyQ3GwhVBo3vrCepKEG_8Mpxw&s')";
</script>
