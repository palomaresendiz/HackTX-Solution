<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website name here</title>
    <link rel="stylesheet" href="profileStyles.css"> 
</head>
<body>

<header>
    <h1>Website name here</h1>
    <input type="text" placeholder="Search bar">
    <nav>
        <a href="#">Home</a>
        <a href="#">Who we are</a>
        <a href="#">My profile</a>
    </nav>
</header>

<section class="profile">
    <h2>Barack Obama</h2>
    <img src="obama-image-url-here.jpg" alt="Barack Obama">
    <button>Speech History</button>

    <div class="details">
        <div class="party">
            <img src="democrat-icon-url-here.png" alt="Democrat">
            <p>Democrat</p>
        </div>

        <div class="term">
            <img src="seal-icon-url-here.png" alt="Presidential Seal">
            <p>President</p>
            <p>2008-2016</p>
        </div>

        <div class="current-position">
            <img src="ex-president-icon-url-here.png" alt="Ex-president Icon">
            <p>Ex-president</p>
        </div>

        <div class="score">
            <h3>Overall Score</h3>
            <p>60%</p>
            <p>True to Word: 50%</p>
            <p>Community Involvement: 70%</p>
        </div>
    </div>
</section>

</body>
</html>
