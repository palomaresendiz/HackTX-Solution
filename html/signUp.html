<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://npmcdn.com/parse@2.1.0/dist/parse.min.js"></script>
    <script type="text/javascript" src="/js/userSignUp.js"></script>
    <link rel="stylesheet" href="/css/userProfileStyles.css">
    <title>Sign In Page</title>
</head>
<body>
    <div class="logo">
    <img src="/assets/logo.PNG" alt="LeaderLedger Logo" id="logo">
    <p>Go Bobcats! EAT EM UP!</p>
    </div>
    <h1>Sign up</h1>
    <form action="">
        <!-- Headings for the form -->
        <div class="headingsContainer">
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!--Username-->
            <label for="username">New Username</label><br>
            <input required id="nwUsername" name="nwUsername" type="text" placeholder="Enter Username">

            <label for="password">New Password</label><br>
            <input required id="nwPassword" name="nwPassword" type="password" placeholder="Enter Password">
            
            <!--Password-->
            <label for="repeatPassword">Repeat Password</label><br>
            <input required id="repeatPassword" name="repeatPassword" type="password" placeholder="Enter Password">
            
            <!-- Submit button -->
            <button type="submit">Create New Account</button>

            <!--Check for Existing Account-->

        </div>

    </form>
</body>
</html>
