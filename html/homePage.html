<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politician Homepage</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <img src="path_to_logo.jpg" alt="Logo Here" id="logo">
        <h1>Website name</h1>
        <nav>
            <a href="#">About Us</a>
            <a href="#">My Account</a>
        </nav>
    </header>

    <main>
        <section id="search-section">
            <input type="search" placeholder="Search">
            <button>Browse Politicians</button>
        </section>

        <section id="featured-header">
            <h2>Featured Politicians</h2>
        </section>

        <section id="featured-section">
            <div class="politician">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/President_Barack_Obama.jpg/960px-President_Barack_Obama.jpg" alt="Politician 1";>
            </div>
            <div class="politician">
                <img src="https://s.hdnux.com/photos/70/36/43/14805233/4/1200x0.jpg" alt="Politician 2">
            </div>
            <div class="politician">
                <img src="https://i.natgeofe.com/k/9763bbf8-9451-4eb2-ae67-7c10400a709d/biden-portrait.jpg?w=1084.125&h=1354.5" alt="Politician 3">
            </div>
        </section>

        <section id="mission-section">
            <h2>Our Mission</h2>
            <p>Insert why we are making this project in a mission style statement</p>
            <p>We are targeting an unbiased, neutral viewpoints on politicians to better inform the public on habits, tendencies, and reputability of politicians</p>
        </section>
    </main>
</body>
</html>
